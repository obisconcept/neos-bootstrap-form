{namespace form=Neos\Form\ViewHelpers}

<form:form action="index" object="{form}" method="post" class="{form.renderingOptions.formClassAttribute}" id="{form.identifier}" enctype="multipart/form-data">
    <div class="row">
        <form:renderRenderable renderable="{form.currentPage}" />
        <div class="{form.renderingOptions.actionClassAttribute}">
            <div class="actions">
                <f:render partial="Neos.Form:Form/Navigation" arguments="{form: form}" />
            </div>
        </div>
    </div>
</form:form>
